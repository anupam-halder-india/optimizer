name: Actions

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '*.md'
      - '*.MD'
      - '*ignore'
      - '.github/*'
      - '!.github/workflows/*'
      - '.devcontainer/*'
      - 'github/**/*'
      - 'github/**/**/*'

  pull_request:
    branches: [ "master" ]
  schedule:
  - cron: '0 0 * * *'
  workflow_dispatch:
  repository_dispatch:

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  configrations:
    name: Configrations
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        trx: [ ubuntu-latest, windows-latest ]
        lix: [ ubuntu-latest, macOS-latest ]
        languages: ['cpp']

    outputs:
      runs-on: ${{ matrix.os }}
      changes: ${{ steps.changes.outputs.files }}
      skip_run: ${{ steps.check-schedule.outputs.skip_run }}
      trex: ${{ matrix.trx }}
      linx: ${{ matrix.lix }}
      languages: ${{ matrix.languages }}

    runs-on: ${{ matrix.os }}
    steps:
    - name: setting up action chechout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.THE_GITHUB_ADMIN_TOKEN }}

    - name: Source Code changes detection
      uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          files:
            - 'src/**'

  branch-deletion:
    name: marged branch deletion
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: configrations
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
    - name: branch deletion
      uses: SvanBoxel/delete-merged-branch@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  node:
    name: Node
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: configrations
    if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && github.event_name != 'schedule' && needs.configrations.outputs.changes == 'true')
    steps:
    - name: Use Node.js 18 for caching
      uses: actions/setup-node@v3
      with:
        node-version: '18'

  python:
    name: Python
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: configrations
    if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && github.event_name != 'schedule' && needs.configrations.outputs.changes == 'true')
    steps:
    - name: Installing Python
      uses: actions/setup-python@v4
      with:
        python-version: 'x'

  docker:
    runs-on: ${{ needs.configrations.outputs.trex }}
    needs: configrations
    if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && github.event_name != 'schedule' && needs.configrations.outputs.changes == 'true')
    steps:
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request' || github.event_name != 'schedule' || ((github.event_name == 'pull_request' && github.event.action == 'closed' && needs.configrations.outputs.changes == 'true') || needs.configrations.outputs.changes == 'true')
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && github.event_name != 'schedule' && needs.configrations.outputs.changes == 'true')
      uses: docker/setup-buildx-action@v2

  cmake:
    name: CMake Setup
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: configrations
    if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && github.event_name != 'schedule' && needs.configrations.outputs.changes == 'true')
    steps:
    - name: Setting up CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: latestrc
        ninjaVersion: latest

  cloging:
    name: Cloging
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: [configrations, node, python, docker, cmake]
    if: needs.configrations.outputs.changes == 'true' && github.event_name != 'schedule'
    steps:
    - name: Conformation
      shell: bash
      run: echo the clog is running sucessfully

  test-conversion:
   # if: github.event_name != 'pull_request' || ( github.event_name == 'pull_request' && needs.configrations.outputs.changes == 'true' ) || (github.event_name != 'pull_request' && needs.configrations.outputs.changes == 'true')
    needs: configrations
    runs-on: ${{ needs.configrations.outputs.linx }}
    steps:
    - name: Report test-coverage to DeepSource
      shell: bash
      run: |
        cd $GITHUB_WORKSPACE
        curl https://deepsource.io/cli | sh
        ./bin/deepsource report --analyzer test-coverage --key cxx --value-file ./coverage.info
      env:
        DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}

  linting:
    name: Linting
    permissions:
      contents: read
      packages: read
      statuses: write
    if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && github.event_name != 'schedule' && needs.configrations.outputs.changes == 'true')
    needs: [configrations, cloging]
    runs-on: ubuntu-latest
    steps:
      - name: Lint Code Base
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.THE_GITHUB_ADMIN_TOKEN }}

  start-caching:
    name: Cache start
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: [configrations, node, cloging]
    if: needs.configrations.outputs.changes == 'true' && github.event_name != 'schedule' && github.event_name != 'pull_request'
    steps:
    - name: caching start
      id: restore-cache
      uses: actions/cache@v3
      with:
        path: |
          build/CMakeCache.txt
          build/CMakeFiles
        key: ${{ runner.os }}-action-cache-${{ hashFiles('CMakeLists.txt') }}-${{ hashFiles('**/*.cpp') }}-${{ hashFiles('**/**/*.cpp') }}-${{ hashFiles('**/*.h') }}-${{ hashFiles('**/**/*.h') }}-${{ hashFiles('Dockerfile') }}-${{ github.run_id }}

  build:
    name: Buliding
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: [configrations, python, cmake, cloging, linting, start-caching]
    if: needs.configrations.outputs.changes == 'true' && github.event_name != 'schedule'
    outputs:
      build-script: ${{ steps.build-steps.run }}
    steps:
    - name: Configure and bulding CMake ninja
      shell: bash
      id: build-steps
      run: |
        if [ "$(uname)" == "Linux" ]; then apt-get install libcurl4-openssl-dev; fi; if [ "$(uname)" == "MINGW64" ]; then powershell.exe -NoProfile -ExecutionPolicy Bypass -Command "iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))" && chocolate install curl -y; fi
        pip install cpplint
        mkdir build
        cd build
        cmake ..
        ninja cpplint

  containerization:
    name: Containerization
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    if: needs.configrations.outputs.changes == 'true' && github.event_name != 'schedule' && github.event_name != 'pull_request'
    needs: [configrations, docker, cloging, build]
    steps:
    - name: Docker containerization
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/optimizer:latest

  end-caching:
    name: Cache Ending
    if: needs.configrations.outputs.changes == 'true' && github.event_name != 'schedule' && github.event_name != 'pull_request'
    needs: [configrations, node, cloging, start-caching, build]
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    steps:
    - name: Save Action Cache
      uses: actions/cache@v3
      with:
        path: |
          build/CMakeCache.txt
          build/CMakeFiles
          artifacts
        key: ${{ runner.os }}-action-cache-${{ hashFiles('CMakeLists.txt') }}-${{ hashFiles('**/*.cpp') }}-${{ hashFiles('**/**/*.cpp') }}-${{ hashFiles('**/*.h') }}-${{ hashFiles('**/**/*.h') }}-${{ hashFiles('Dockerfile') }}-${{ github.run_id }}

