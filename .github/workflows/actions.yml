name: Actions

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**'
      - '!src/**'
      - '!CMakeLists.txt'
      - '!.cpplint'
      - '!.github/workflows/actions.yml'
      - '!bin/'
      - '!.deepsource.toml'
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  repository_dispatch:

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
  DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
  DEFAULT_BRANCH: master
  GITHUB_TOKEN: ${{ secrets.THE_GITHUB_ADMIN_TOKEN }}

permissions: write-all

jobs:
  configrations:
    name: Configrations
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        trx: [ ubuntu-latest, windows-latest ]
        lix: [ ubuntu-latest, macOS-latest ]

    outputs:
      runs-on: ${{ matrix.os }}
      changes: ${{ steps.changes.outputs.files }}
      trex: ${{ matrix.trx }}
      linx: ${{ matrix.lix }}
      BFCH: ${{ steps.before-commit-hash.outputs.BEFORE_COMMIT_HASH }}

    runs-on: ${{ matrix.os }}
    steps:
      - name: setting up action checkout
        uses: actions/checkout@v3

      - name: Before commit hash
        id: before-commit-hash
        shell: bash
        run: |
          echo "BEFORE_COMMIT_HASH=${{ github.event.before }}" >> $GITHUB_OUTPUT
          BEFORE_COMMIT_HASH=${{ github.event.before }}
          echo "Before commit hash: $BEFORE_COMMIT_HASH"

      - name: Source Code changes detection
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            files:
              - 'src/**'

  branch-deletion:
    name: marged branch deletion
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: configrations
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
    - name: branch deletion
      uses: SvanBoxel/delete-merged-branch@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  node:
    name: Node
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: configrations
    if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && needs.configrations.outputs.changes == 'true')
    steps:
      - name: Use Node.js 18 for caching
        uses: actions/setup-node@v3
        with:
          node-version: '18'

  python:
    name: Python
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: configrations
    if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && needs.configrations.outputs.changes == 'true')
    steps:
      - name: Installing Python
        uses: actions/setup-python@v4
        with:
          python-version: 'x'

  cmake:
    name: CMake Setup
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    needs: configrations
    if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && needs.configrations.outputs.changes == 'true')
    steps:
      - name: Setting up CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: latestrc
          ninjaVersion: latest

  cloging:
    name: Cloging
    runs-on: ${{ needs.configrations.outputs.linx }}
    needs: [configrations, node, python, cmake]
    if: needs.configrations.outputs.changes == 'true'
    steps:
      - name: Conformation
        shell: bash
        run: echo the clog is running sucessfully

  linting:
    name: Linting
    if: (github.event_name == 'pull_request' && needs.configurations.outputs.changes == 'true') || (github.event_name != 'pull_request' && needs.configrations.outputs.changes == 'true')
    needs: [configrations, cloging]
    runs-on: ubuntu-latest
    steps:
      - name: Lint Code Base
        uses: github/super-linter@v5

  start-caching:
    name: Cache Starting
    if: needs.configrations.outputs.changes == 'true' && github.event_name != 'pull_request'
    needs: [configrations, node, cloging]
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    outputs:
      cache-hit: steps.cache.outputs.cache-hit != 'true'
    steps:
      - name: Save Action Cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            build/CMakeCache.txt
            build/CMakeFiles
            build/build.ninja
            /var/cache/apt/archives
            /usr/local/Homebrew
            /etc/apt/keyrings
            /etc/apt/keyrings/docker.gpg
          key: action-cache-${{ runner.os }}-${{ hashFiles('CMakeLists.txt') }}
          restore-keys: action-cache-${{ runner.os }}

  build:
    name: Buliding
    runs-on: ubuntu-latest
    needs: [configrations, python, cmake, cloging, start-caching]
    if: needs.configrations.outputs.changes == 'true'
    steps:
      - name: setting up action checkout
        uses: actions/checkout@v3

      - name: Configure and bulding CMake ninja
        shell: bash
        id: build-steps
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev librpm-dev libapt-pkg-dev ninja-build
          pip install cpplint && mkdir -p build && cd build && rm -rf * && cmake .. -GNinja && ninja cpplint

  containerization:
    name: Containerization with Docker
    runs-on: ${{ needs.configrations.outputs.linx }}
    if: needs.configrations.outputs.changes == 'true' && github.event_name != 'pull_request'
    needs: [configrations, cloging, start-caching, build]
    steps:
      - name: setting up action checkout
        uses: actions/checkout@v3

      - name: docker setup
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install ca-certificates curl gnupg
            if [ ! -e /etc/apt/keyrings ] || [ ! -d /etc/apt/keyrings ] || [ $(stat -c %a /etc/apt/keyrings) -ne 755 ]; then sudo install -m 0755 -d /etc/apt/keyrings; fi
            if [ -e /etc/apt/keyrings/docker.gpg ] && [ -d /etc/apt/keyrings/docker.gpg ] && [ ! -r /etc/apt/keyrings/docker.gpg ]; then curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg; fi
            if [ ! -r /etc/apt/keyrings/docker.gpg ]; then sudo chmod a+r /etc/apt/keyrings/docker.gpg; fi
            echo \
              "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
              "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin -y
              sudo service docker start
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew update
            brew install --cask docker
            brew services start docker-machine
          fi
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker buildx create --use

      - name: Docker containerization
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/optimizer:latest

  end-caching:
    name: Cache Ending 
    if: needs.configrations.outputs.changes == 'true' && github.event_name != 'pull_request' && needs.start-caching.outputs.cache-hit != 'true'
    needs: [configrations, node, cloging, start-caching, build, containerization]
    runs-on: ${{ needs.configrations.outputs.runs-on }}
    steps:
      - name: Save Action Cache
        uses: actions/cache@v3
        with:
          path: |
            build/CMakeCache.txt
            build/CMakeFiles
            build/build.ninja
            /var/cache/apt/archives
            /usr/local/Homebrew
            /etc/apt/keyrings
            /etc/apt/keyrings/docker.gpg
          key: action-cache-${{ runner.os }}-${{ hashFiles('CMakeLists.txt') }}
